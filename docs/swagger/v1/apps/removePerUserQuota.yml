post:
  summary: Removes user quota for an app
  description: |
    Removes the user quota for a registered app. [More](/docs/method-apps.removePerUserQuota.html)
  tags:
    - Apps
  security:
    - ServiceSIF: []
  parameters:
    - name: app
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
        required:
          - name
  responses:
    200:
      description: Returns true if the quota was removes, or an error result.
      schema:
        type: object
        properties:
          ok:
            type: boolean
        required:
          - ok
