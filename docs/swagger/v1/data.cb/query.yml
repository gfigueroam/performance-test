post:
  summary: Queries all calculated behavior data by key
  description: |
    Gets a list of calculated behavior data stored under any key matching the query prefix. [More](/docs/method-data.cb.query.html)
  tags:
    - Data.CB
  security:
    - UserServiceSIF: []
  parameters:
    - name: cb
      in: body
      required: true
      schema:
        type: object
        properties:
          keyPrefix:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - keyPrefix
  responses:
    200:
      description: Returns a list of stored JSON document that match the key query prefix.
      schema:
        type: object
        properties:
          ok:
            type: boolean
          result:
            type: array
            items:
              type: object
              properties:
                key:
                  type: string
                data:
                  type: string, number, boolean, array, object
                user:
                  type: string
              required:
                - key
                - data
                - user
        required:
          - ok
          - result
