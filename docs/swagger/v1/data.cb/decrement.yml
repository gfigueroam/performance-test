post:
  summary: Decrements calculated behavior value by key
  description: |
    Decrements a numeric data value stored under a given key. [More](/docs/method-data.cb.decrement.html)
  tags:
    - Data.CB
  security:
    - UserServiceSIF: []
  parameters:
    - name: cb
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
  responses:
    200:
      description: Returns true if the data was updated, or an error result.
      schema:
        type: object
        properties:
          ok:
            type: boolean
        required:
          - ok
