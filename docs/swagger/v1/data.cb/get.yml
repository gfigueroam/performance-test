post:
  summary: Get calculated behavior value by key
  description: |
    Get a stored calculated behavior value matching a given key. [More](/docs/method-data.cb.get.html)
  tags:
    - Data.CB
  security:
    - UserServiceSIF: []
  parameters:
    - name: cb
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
  responses:
    200:
      description: Returns the stored calculated behavior value if present, or undefined.
      schema:
        type: object
        properties:
          ok:
            type: boolean
          result:
            type: object
            properties:
              createdBy:
                type: string
              key:
                type: string
              data:
                type: object
              updatedBy:
                type: string
            required:
              - createdBy
              - key
              - data
        required:
          - ok
