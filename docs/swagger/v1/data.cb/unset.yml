post:
  summary: Remove calculated behavior data by key
  description: |
    Removes calculated behavior data entry by key. [More](/docs/method-data.cb.unset.html)
  tags:
    - Data.CB
  security:
    - UserServiceSIF: []
  parameters:
    - name: cb
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
  responses:
    200:
      description: Returns true if the data was removed, or an error result.
      schema:
        type: object
        properties:
          ok:
            type: boolean
        required:
          - ok
