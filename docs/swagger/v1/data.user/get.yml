post:
  summary: Get user data by key
  description: |
    Get user data stored under a given key. [More](/docs/method-data.user.get.html)
  tags:
    - Data.User
  security:
    - UserServiceSIF: []
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
  responses:
    200:
      description: Returns the stored user data if present, or undefined.
      schema:
        type: object
        properties:
          ok:
            type: boolean
          result:
            type: object
            properties:
              key:
                type: string
              type:
                type: string
              data:
                type: string
            required:
              - key
              - data
              - type
        required:
          - ok
