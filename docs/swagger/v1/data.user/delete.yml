post:
  summary: Remove user data by key
  description: |
    Removes user data stored under a given key. [More](/docs/method-data.user.delete.html)
  tags:
    - Data.User
  security:
    - UserServiceSIF: []
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
  responses:
    200:
      description: Returns true if the user data was deleted, or an error result.
      schema:
        type: object
        properties:
          ok:
            type: boolean
        required:
          - ok
