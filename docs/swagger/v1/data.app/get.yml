post:
  summary: Get application data by key
  description: |
    Get a stored user application data JSON document for a user by key. [More](/docs/method-data.app.get.html)
  tags:
    - Data.App
  security:
    - UserServiceSIF: []
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          app:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
          - app
  responses:
    200:
      description: Returns the stored application data JSON document if present, or undefined.
      schema:
        type: object
        properties:
          ok:
            type: boolean
          result:
            type: object
            properties:
              key:
                type: string
              data:
                type: object
            required:
              - key
              - data
        required:
          - ok
