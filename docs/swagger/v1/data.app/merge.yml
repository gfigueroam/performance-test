post:
  summary: Merges application data by key
  description: |
    Merges an application data JSON document with existing data stored under a given key. [More](/docs/method-data.app.merge.html)
  tags:
    - Data.App
  security:
    - UserServiceSIF: []
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          data:
            type: object
          app:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
          - data
          - app
  responses:
    200:
      description: Returns true if the data was merged, or an error result.
      schema:
        type: object
        properties:
          ok:
            type: boolean
        required:
          - ok
