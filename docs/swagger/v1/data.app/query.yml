post:
  summary: Queries user application data by key
  description: |
    Gets a list of user application data JSON documents stored with any key matching the query prefix. [More](/docs/method-data.app.query.html)
  tags:
    - Data.App
  security:
    - UserServiceSIF: []
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          keyPrefix:
            type: string
          app:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - keyPrefix
          - app
  responses:
    200:
      description: Returns a list of stored JSON document that match the key query prefix.
      schema:
        type: object
        properties:
          ok:
            type: boolean
          result:
            type: array
            items:
              type: object
              properties:
                key:
                  type: string
                data:
                  type: string
                app:
                  type: string
                user:
                  type: string
              required:
                - key
                - data
                - app
                - user
        required:
          - ok
          - result
