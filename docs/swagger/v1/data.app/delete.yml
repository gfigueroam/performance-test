post:
  summary: Remove application data by key
  description: |
    Removes a stored application data JSON document for a user by key. [More](/docs/method-data.app.delete.html)
  tags:
    - Data.App
  security:
    - UserServiceSIF: []
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          key:
            type: string
          app:
            type: string
          requestor:
            type: string
          owner:
            type: string
        required:
          - key
          - app
  responses:
    200:
      description: Returns true if the application data was removed, or an error result.
      schema:
        type: object
        properties:
          ok:
            type: boolean
        required:
          - ok
